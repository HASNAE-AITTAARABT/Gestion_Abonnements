<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<!--Charger la template 1-->
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content1" style="margin: 50px">
  <div class="container " style="color: red;">
    <div class="card">
      <div class="card-header">
        Client list
      </div>
      <div class="card-body">
        <form  method="get" th:action="@{index}">
          <label>
            key-word
          </label>
          <!-- -->
          <input type="text" name="keyword" th:value="${keyword}">
          <button type="submit">Chercher</button>
        </form>
        <table class="table" style="">
          <thead>
          <tr><th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
            <th scope="col">UserName</th>
          </tr>
          </thead>
          <tbody>
          <!-- -->
          <tr th:each="c:${clientsList}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nom}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.username}"></td>
            <td>
              <a onclick="return confirm('sure ???')" class="btn btn-danger" th:href="@{delete(id=${c.id},page=${currentPage},keyword=${keyword})}">
                Delete
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item" th:each="n, status:${totalPages}">
              <a class="page-link" th:text="${status.index}"
                 th:href="@{index(page=${status.index}, keyword = ${keyword})}">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>


</body>
</html>
